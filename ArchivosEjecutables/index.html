<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal!</title>
    <style>
        body
        {
            font-family: 'Open-Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333; 
        }

        header
        {
            background: #f4a261;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1
        {
            margin: 0;
            font-size: 2.5em;
        }

        nav
        {
            display: flex;
            justify-content: center;
            background: #264653;
            padding: 10px 0;
        }

        nav a
        {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .hero
        {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 400px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2
        {
            font-size: 2em;
        }

        .section
        {
            padding: 40px 20px;
            text-align: center;
        }

        .posts
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .post
        {
            border: 1px solid #ddd;
            padding: 15px;
            max-width: 300px;
            text-align: left;
        }

        .post img
        {
            width: 100%;
            height: auto;
        }

        .post h3
        {
            font-size: 1.2em;
            color: #264653;
        }

        .about img
        {
            border-radius: 50%;
            width: 150px;
            margin-bottom: 15px;
        }

        footer
        {
            background: #264653;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Personal!</h1>
    </header>
    
</body>
</html>
